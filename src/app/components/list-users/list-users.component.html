<div class="container mt-4">
  <div class="d-flex justify-content-between">
    <div class="d-flex ">
      <h2 class="mb-4 me-3">List of Users</h2>
      @if (loading) {<app-spinner />}
    </div>
    <button type="button" class="btn btn-info" routerLink="/user/add">Add User</button>
  </div>
  <div class="row">
    <div class="col">
      <app-alert [message]="alertMessage" [type]="alertType"></app-alert>
    </div>
  </div>
  <div class="col table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Email</th>
          <th>City</th>
          <th>State</th>
          <th>Favorite Team</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        @for (user of users; track $index) {
          <tr>
            <td>{{ getFullName(user) }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.city }}</td>
            <td>{{ user.state }}</td>
            <td>{{ user.favoriteTeam }}</td>
            <td>
              <button class="btn btn-primary me-2" routerLink="/user/edit/{{user.id}}">Edit</button>
              <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
            </td>
          </tr>
        }

      </tbody>
    </table>
  </div>


</div>
