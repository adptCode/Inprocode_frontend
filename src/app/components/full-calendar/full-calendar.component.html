<div class="container mt-3">
  <div class="row text-center">
    <div class="col">
      <full-calendar [options]="calendarOptions"></full-calendar>
    </div>
  </div>
</div>

@if (addModal) {
  <div class="modal" tabindex="-1"  style="display: block;">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Event</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="resetForm()"></button>
        </div>
        <div class="modal-body">
          <form class="needs-validation" [formGroup]="eventForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Title"
                formControlName="title"
                [ngClass]="{'is-invalid': eventForm.get('title')?.invalid && eventForm.get('title')?.touched}">
                @if (eventForm.get('title')?.errors?.['required'] && eventForm.get('title')?.touched) {<span class="text-danger">Required</span>}
            </div>

            <div class="mb-3">
              <select
                class="form-select"
                placeholder="Color"
                formControlName="color">
                <option value="" disabled selected>Color</option>
                <option value="blue">Blue</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
              </select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetForm()">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>

}

@if (addEditModal) {

  <div class="modal" tabindex="-1"  style="display: block;">
    <div class="modal-dialog">

        <div class="modal-body">
          <form class="needs-validation" [formGroup]="eventForm" (ngSubmit)="onSubmit()">

            <div class="mb-3">
